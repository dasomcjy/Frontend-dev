<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body {
      padding : 5rem;
      background-color: #2A272A;
      margin: 0 auto;
    }

    header #top {
      width: 1400px;
      height: 50px;
      background-color: #CF9EAC;
    }
    
    #book {
      display : grid;
      width : 600px;
      grid-template-columns: repeat(3 , 1fr);
      grid-auto-columns: 500px;
      grid-auto-rows: 300px;
      grid-gap : 1rem;
    }

    #book img {
      width : 200px;
      height : 300px;
      object-fit: cover;
    }



  </style>
</head>

<body>
  <header>
    <div id = top>

    </div>
  </header>
  <div id = book>
    <img class = "img1" src = "img/소년이온다.png">
    <img class = "img2" src = "img/눈먼자들의 도시.png">
    <img class = "img3" src = "img/데미안.png">
    <img class = "img4" src = "img/명량한 은둔자.png">
    <img class = "img5" src = "img/모모.png">
    <img class = "img6" src = "img/물고기는 존재하지 않는다.png">
    <img class = "img7" src = "img/밝은밤.png">

  </div>
</body>
</html>
