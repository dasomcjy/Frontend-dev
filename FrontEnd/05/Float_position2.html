<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            float : left ;
            margin: 30px ;
        }

    </style>

</head>
<body>

    <h2> float 속성을 웹 문서의 레이아웃을 잡을때 많이 사용합니다. </h2>
    <p> <img src = "../img-04/pic1.jpg" width = "140px" height = "140px" >
        float속성은 웹 요소를 문서 위에 떠있게 만듭니다. 여기서 떠있다 라는 의미는 왼쪽 구석이나 오른쪽 구석에 요소가 배치된다는 뜻입니다. float속성에서 사용할 수 있는 값은 왼쪽(left)과 오른쪽(right), 그리고 좌우 어느 쪽도 아닌 것(none)이 있습니다.
    </p>    
    
</body>
</html>
