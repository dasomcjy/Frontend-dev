<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin : 0 auto; 
      width : 300px;
    }

  </style>
</head>
<body>
  <div>

  <img
  onmouseover="easy2(this)"
  onmouseout="easy1(this)"
  src="images/easys-1.jpg">

</div>
  <Script>
    function easy2(photo) {
      photo.setAttribute('src', 'images/easys-2.jpg');  
    }

    function easy1(photo) {
      photo.setAttribute('src' , 'images/easys-1.jpg');
    }
  </Script>
</body>
</html>
